# Python Project Configuration
# NOTE: Remove this file if not using Python in your project

[project]
name = "your-project-name"
version = "0.1.0"
description = "[Brief description of your project - replace this placeholder]"
requires-python = ">=3.12"
dependencies = [
    # Add your dependencies here
    # "semantic-kernel>=1.0,<2.0",
    # "pydantic>=2.0",
    # "sqlalchemy>=2.0",
]

# Use dependency-groups (PEP 735) for dev dependencies - install with: uv sync --group dev
[dependency-groups]
dev = [
    "ruff",
    "pytest",
    "pytest-asyncio",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "ASYNC",  # async linting
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "ISC",    # flake8-implicit-str-concat
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
]

[tool.ruff.lint.isort]
known-first-party = ["backend"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
